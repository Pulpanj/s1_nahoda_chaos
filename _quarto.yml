project:
  type: website
  output-dir: "_site_pulpanj_blog"

engine: julia

# julia:
#   key: value

# The currently available options are:
# exeflags: An array of strings which are appended to the julia command that starts the worker process. 
# For example, a notebook is run with --project=@. by default 
# (the environment in the directory where the notebook is stored) 
# but this could be overridden by setting exeflags: ["--project=/some/directory/"].
# env: An array of strings where each string specifies one environment 
# variable that is passed to the worker process. For example, env: ["SOMEVAR=SOMEVALUE"].


execute:
  freeze: auto  # re-render only when source changes
  cache: true

filters:
  - pandoc-ext/list-table
  - include-code-files

lang: cs
date-format: iso

website:
  description: "Blog psaný na základě přednášek university 3 věku na MFF UK: Náhoda, nelinearita, chaos, komplexita. Moderní příspěvky fyziky k porozumění světu kolem nás."
