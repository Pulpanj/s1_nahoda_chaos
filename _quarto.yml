format:
  html:
    toc: true
    number-sections: false
    toc-depth: 4       # Optional: controls heading levels shown
    toc-expand: false
    smooth-scroll: true
    theme:
        # - lux,cosmo
        # - brand
        light: brand
        dark: slate
    code-fold: true
    code-tools:
      source: true
      toggle: false
      caption: qmd
    page-layout: article
    grid:
      sidebar-width: 300px
      body-width: 1200px
      margin-width: 50px
      gutter-width: 1.5rem      

