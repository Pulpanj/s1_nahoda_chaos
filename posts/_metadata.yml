# Enable banner style title blocks
title-block-banner: true

format:
  typst:
      keep-typ: false
      papersize: a4
      margin:
        x: 1.8cm
        y: 1.8cm
      toc: true
      lof: true
      lot: true
      number-sections: true
      toc-depth: 2       # Optional: controls heading levels shown
      number-depth: 2
      cap-location: top
      fig-cap-location: top
      include-in-header:
          - text: |
              #set table(stroke: 0.5pt + black) 
              #set math.equation(numbering: "1")
              /* Color links */
              #show link: set text(fill: rgb(0, 0, 255))          
              #show raw: set text(font: "Cascadia Code")
              #show raw.where(block: true): set block(
              fill: rgb("#f9f9f9ff"),
              inset: 10pt,
              radius: 4pt,
              stroke: 0.3pt +  rgb("#c2c2c1ff"),
              )
              #set raw(theme: "/resources/jp.tmTheme")
              #show raw.where(block: true): code => {
              show raw.line: line => {
                  if line.number < 10 {
                  text(fill: olive,style:"italic",weight:"light")[~#line.number]
                  } else {
                  text(fill: olive,style:"italic",weight:"light")[#line.number]
                  }
                  h(1em)
                  line.body
              }
              code
              }

      code-annotations: below

  html:
    theme:
      # - lux,cosmo
      # - brand
      light: brand
      dark: slate
    toc: true
    toc-location: "left" # Options: left, right, body
    toc-title: "**Obsah:**"
    toc-depth: 4       # Optional: controls heading levels shown
    number-sections: false
    number-depth: 3
    toc-expand: 2
    smooth-scroll: true
    anchor-sections: true
    code-block-border-left: "#0b4edeff" 
    code-block-bg: "#fafaf1ff"
    # highlight-style: tango
    highlight-style: ../../resources/jptango.theme
    code-line-numbers: true
    code-overflow: wrap
    code-annotations: hover
    code-fold: true
    cap-location: top
    fig-cap-location: top
    title: "All Posts"
    # listing:
    #   contents: /posts
    #   type: default

css: /resources/styles.css        

format-links:
  - ipynb
  - format: typst
    text: PDF
    icon: file-pdf


